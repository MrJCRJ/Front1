<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Auth Test - Frontend 1</title>
  </head>
  <body>
    <h1>Google Auth Test - Frontend 1</h1>
    <button id="google-login" style="display: none">Login with Google</button>
    <p id="profile-info"></p>
    <button id="logout" style="display: none">Logout</button>

    <script>
      // Fun칞칚o para verificar se o usu치rio est치 logado
      function checkLoginStatus() {
        fetch(
          "https://authenticador-service-production.up.railway.app/auth/profile",
          {
            credentials: "include", // Inclui cookies na requisi칞칚o
          }
        )
          .then((response) => {
            if (response.ok) {
              return response.json();
            } else if (response.status === 401) {
              // Token inv치lido ou expirado
              throw new Error("Token inv치lido ou expirado");
            } else {
              throw new Error("Erro ao verificar o status de login");
            }
          })
          .then((data) => {
            console.log("Dados do usu치rio:", data);
            document.getElementById(
              "profile-info"
            ).innerText = `Welcome, ${data.name}!`;
            document.getElementById("google-login").style.display = "none";
            document.getElementById("logout").style.display = "block";
          })
          .catch((error) => {
            console.error("Error fetching profile:", error);
            // Redireciona para a p치gina de login em caso de erro
            document.getElementById("google-login").style.display = "block";
            document.getElementById("logout").style.display = "none";
            document.getElementById("profile-info").innerText =
              "Please log in.";
          });
      }

      // Fun칞칚o para fazer logout
      function logout() {
        fetch(
          "https://authenticador-service-production.up.railway.app/auth/logout",
          {
            method: "POST",
            credentials: "include", // Inclui cookies na requisi칞칚o
          }
        )
          .then((response) => {
            if (response.ok) {
              // Atualiza a interface
              document.getElementById("google-login").style.display = "block";
              document.getElementById("logout").style.display = "none";
              document.getElementById("profile-info").innerText =
                "Please log in.";
            } else {
              throw new Error("Erro ao fazer logout");
            }
          })
          .catch((error) => {
            console.error("Error during logout:", error);
          });
      }

      // Verifica o status de login ao carregar a p치gina
      document.addEventListener("DOMContentLoaded", checkLoginStatus);

      // Redireciona para a rota de autentica칞칚o do Google ao clicar no bot칚o de login
      document.getElementById("google-login").addEventListener("click", () => {
        const frontendOrigin = "http://localhost:5500/frontend1.html"; // URL deste frontend
        console.log(
          `游댕 Redirecionando para: https://authenticador-service-production.up.railway.app/auth/google/init?redirect=${encodeURIComponent(
            frontendOrigin
          )}`
        );
        window.location.href = `https://authenticador-service-production.up.railway.app/auth/google/init?redirect=${encodeURIComponent(
          frontendOrigin
        )}`;
      });

      // Faz logout ao clicar no bot칚o de logout
      document.getElementById("logout").addEventListener("click", logout);
    </script>
  </body>
</html>
